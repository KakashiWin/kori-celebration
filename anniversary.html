<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4-Year Anniversary - Kori</title>
<style>
/* --- Body & Background --- */
body {
  margin:0; padding:0; height:100vh;
  font-family:"Segoe UI",sans-serif;
  background: linear-gradient(135deg,#0f1237,#3b0066);
  display:flex; justify-content:center; align-items:center;
  overflow:hidden; color:#fff; text-align:center;
  flex-direction:column;
  position: relative;
}

/* --- Title --- */
h1 {
  font-size:2.5rem;
  margin-top:20px;
  text-shadow:0 0 10px #ff66b3,0 0 20px #66e3ff,0 0 30px #faff00;
  animation: glow 2s ease-in-out infinite alternate;
}
@keyframes glow {
  0% { text-shadow:0 0 10px #ff66b3,0 0 20px #66e3ff,0 0 30px #faff00; }
  50% { text-shadow:0 0 20px #ff66b3,0 0 30px #66e3ff,0 0 40px #faff00; }
  100% { text-shadow:0 0 10px #ff66b3,0 0 20px #66e3ff,0 0 30px #faff00; }
}

/* --- Content --- */
.content {
  background: rgba(0,0,0,0.25);
  padding:40px; border-radius:20px; max-width:700px;
  line-height:1.6; font-size:1.2rem;
  margin-top:30px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
  position: relative;
  z-index:10;
  animation: contentBounce 0.8s ease-out;
}
@keyframes contentBounce {
  0%{transform: scale(0.8); opacity:0;}
  70%{transform: scale(1.05); opacity:1;}
  100%{transform: scale(1);}
}

/* --- Lines --- */
.anniv-line {
  display:block;
  margin:12px 0;
  opacity:0;
  font-weight:500;
}

/* --- Back Button --- */
.btn-back {
  padding: 12px 25px; font-size: 1rem; font-weight: bold;
  border: none; border-radius: 50px;
  background: linear-gradient(270deg,#ff66b3,#66e3ff,#faff00);
  background-size:600% 600%;
  animation: gradientShift 5s ease infinite;
  color: #071026; cursor: pointer;
  box-shadow:0 8px 20px rgba(0,0,0,0.35);
  margin-top:20px;
  transition: transform 0.2s, box-shadow 0.2s, filter 0.2s;
}
.btn-back:hover {
  transform: scale(1.05) translateY(-3px);
  box-shadow:0 12px 30px rgba(0,0,0,0.5);
  filter: drop-shadow(0 0 8px #ff66b3);
}
@keyframes gradientShift {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* --- Effects container --- */
.effects {
  position:absolute; inset:0; pointer-events:none; overflow:hidden; z-index:5;
}

/* --- Confetti --- */
.confetti {
  position:absolute;
  width:6px; height:6px;
  border-radius:50%;
  opacity:0.9;
  background: hsl(calc(360 * var(--i)), 70%, 60%);
  animation: confettiFall linear infinite;
}
@keyframes confettiFall {
  0%{transform:translateY(-20px) rotate(0deg);}
  100%{transform:translateY(100vh) rotate(720deg);}
}

/* --- Balloons --- */
.balloon {
  position:absolute;
  width:28px; height:36px;
  border-radius:50% 50% 46% 46%;
  filter: drop-shadow(0 8px 16px rgba(0,0,0,0.45));
  animation-name:floatUp;
  animation-timing-function: linear;
}
@keyframes floatUp {
  from{transform:translateY(0) rotate(0deg);}
  to{transform:translateY(-120vh) rotate(240deg);}
}

/* --- Sparkles --- */
.sparkle {
  position:absolute;
  width:4px; height:4px;
  background: gold;
  border-radius:50%;
  opacity:0;
  animation: sparkleAnim 1.5s ease-in-out infinite;
}
@keyframes sparkleAnim {
  0%{opacity:0; transform:scale(0);}
  50%{opacity:1; transform:scale(1);}
  100%{opacity:0; transform:scale(0);}
}
</style>
</head>
<body>

<h1>ðŸŽŠ 4-Year Streamer Anniversary ðŸŽŠ</h1>
<div class="content" id="anniversaryContent"></div>
<button class="btn-back" onclick="window.location='menu.html'">â¬… Back</button>
<div id="effects" class="effects"></div>

<script>
// Anniversary lines
const lines = [
  "ðŸŽŠ Congratulations on your 4-Year Streamer Anniversary, Kori! ðŸŽŠ",
  "Even though Iâ€™ve only been here a short time, itâ€™s clear the heart and soul you put into every stream.",
  "Iâ€™ve watched most, if not all, of your VODs â€” every detail is full of care, energy, and creativity.",
  "The joy, thoughtfulness, and effort you pour into your streams are truly inspiring.",
  "Being part of your community, even for just a short while, has been an amazing experience.",
  "Your dedication is contagious â€” it motivates, uplifts, and brings everyone together.",
  "Excited to see all the incredible moments still ahead and share in the journey with you!"
];

const contentDiv = document.getElementById('anniversaryContent');
lines.forEach((line,i)=>{
  const span=document.createElement('span');
  span.className='anniv-line';
  span.textContent=line;
  contentDiv.appendChild(span);
  setTimeout(()=>{
    span.style.transition='opacity 1s';
    span.style.opacity=1;
  }, i*900);
});

// Confetti
const effects=document.getElementById('effects');
for(let i=0;i<40;i++){
  const el=document.createElement('div');
  el.className='confetti';
  el.style.setProperty('--i', Math.random());
  el.style.left=Math.random()*100+'vw';
  el.style.animationDuration=(3+Math.random()*4)+'s';
  effects.appendChild(el);
}

// Balloons
const colors=['#ff66b3','#66e3ff','#faff00','#ff66ff'];
for(let i=0;i<25;i++){
  const el=document.createElement('div');
  el.className='balloon';
  el.style.background=colors[i%colors.length];
  el.style.left=Math.random()*100+'vw';
  el.style.animationDuration=(5+Math.random()*5)+'s';
  effects.appendChild(el);
}

// Sparkles
for(let i=0;i<25;i++){
  const sparkle = document.createElement('div');
  sparkle.className='sparkle';
  sparkle.style.left = (window.innerWidth/2 + (Math.random()*300-150)) + 'px';
  sparkle.style.top = (window.innerHeight/2 + (Math.random()*200-100)) + 'px';
  sparkle.style.animationDelay = Math.random()*3+'s';
  effects.appendChild(sparkle);
}

// Optional: mouse-follow sparkles
document.addEventListener('mousemove', e => {
  const sparkle = document.createElement('div');
  sparkle.className='sparkle';
  sparkle.style.left = (e.clientX + (Math.random()*20-10))+'px';
  sparkle.style.top = (e.clientY + (Math.random()*20-10))+'px';
  sparkle.style.animationDuration = (0.8 + Math.random()*0.7)+'s';
  effects.appendChild(sparkle);
  setTimeout(()=>effects.removeChild(sparkle),1500);
});
</script>

</body>
</html>
