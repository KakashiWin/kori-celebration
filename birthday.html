<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Belated Birthday - Kori</title>
<style>
/* --- Body & Background --- */
body {
  margin:0; padding:0; height:100vh;
  font-family:"Segoe UI",sans-serif;
  display:flex; justify-content:center; align-items:center;
  overflow:hidden;
  color:#fff;
  text-align:center;
  position: relative;
  background: linear-gradient(135deg,#0f1237,#3b0066,#ff66b3,#66e3ff);
  background-size:400% 400%;
  animation:bgMove 20s ease infinite;
}
@keyframes bgMove {
  0%{background-position:0% 0%;}
  50%{background-position:100% 100%;}
  100%{background-position:0% 0%;}
}

/* --- Spotlight behind content --- */
.spotlight {
  position:absolute;
  width:400px; height:400px;
  border-radius:50%;
  background: radial-gradient(circle, rgba(255,255,255,0.12), transparent 70%);
  top:50%; left:50%;
  transform: translate(-50%, -50%);
  filter: blur(60px);
  z-index:1;
}

/* --- Content block --- */
.content {
  position:relative;
  z-index:10;
  max-width:700px;
  background: rgba(0,0,0,0.3);
  border-radius:16px;
  padding:35px 25px;
  font-size:1.2rem;
  line-height:1.7;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
  animation: contentBounce 0.8s ease-out;
}
@keyframes contentBounce {
  0%{transform: scale(0.8); opacity:0;}
  70%{transform: scale(1.05); opacity:1;}
  100%{transform: scale(1);}
}

/* --- Text lines --- */
.reveal-line {
  opacity:0;
  display:block;
  margin:10px 0;
  font-weight:500;
}

/* --- Back button inside content --- */
.btn {
  position: relative;
  bottom: auto;
  left: auto;
  transform: none;
  margin-top:25px;
  display:inline-block;
  padding:12px 35px;
  border-radius:50px;
  border:none;
  font-weight:bold;
  font-size:1.1rem;
  cursor:pointer;
  color:#fff;
  background: linear-gradient(270deg,#ff66b3,#66e3ff,#faff00);
  background-size:600% 600%;
  animation: gradientShift 5s ease infinite;
  box-shadow: 0 6px 25px rgba(255,255,255,0.3);
  text-shadow:0 1px 2px rgba(0,0,0,0.5);
  transition: transform 0.2s, box-shadow 0.2s, filter 0.2s;
}
.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 40px rgba(255,255,255,0.5);
  filter: drop-shadow(0 0 8px #ff66b3);
}
@keyframes gradientShift {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* --- Balloons --- */
.balloon {
  position:absolute; bottom:-140px;
  width:28px; height:36px;
  border-radius:50% 50% 46% 46%;
  animation-name:floatUp;
  animation-timing-function:linear;
  filter: drop-shadow(0 8px 16px rgba(0,0,0,0.45));
}
@keyframes floatUp { 
  from{transform:translateY(0) rotate(0deg);} 
  to{transform:translateY(-120vh) rotate(240deg);} 
}

/* --- Sparkles --- */
.sparkle {
  position:absolute;
  width:4px; height:4px;
  background: gold;
  border-radius:50%;
  opacity:0;
  animation: sparkleAnim 1.5s ease-in-out infinite;
}
@keyframes sparkleAnim {
  0%{opacity:0; transform:scale(0);}
  50%{opacity:1; transform:scale(1);}
  100%{opacity:0; transform:scale(0);}
}

/* --- Confetti --- */
.confetti {
  position:absolute;
  width:6px; height:6px;
  background: hsl(calc(360 * var(--i)), 70%, 60%);
  opacity:0.9;
  border-radius:50%;
  animation: confettiFall linear infinite;
}
@keyframes confettiFall {
  0%{transform:translateY(-20px) rotate(0deg);}
  100%{transform:translateY(100vh) rotate(720deg);}
}

/* --- Effects container --- */
.effects {
  position:absolute; inset:0; pointer-events:none; overflow:hidden; z-index:5;
}
</style>
</head>
<body>

<div class="spotlight"></div>

<div class="content" id="birthdayContent">
  <button class="btn" onclick="window.location='menu.html'">â¬… Back</button>
</div>

<div id="effects" class="effects"></div>

<script>
// Birthday text lines
const birthdayLines = [
  "ðŸŽ‚ Happy Belated Birthday, Kori! ðŸŽ‚",
  "I may be a little late, but I still wanted to celebrate your day.",
  "Your streams are always fun and bright â€” they make watching a real joy.",
  "You put a lot of care into everything you do, and it really shows.",
  "Hope your birthday was awesome, and hereâ€™s a little extra cheer from me!"
];

// Reveal text line by line
const contentDiv = document.getElementById('birthdayContent');
const backBtn = contentDiv.querySelector('.btn');
const fragment = document.createDocumentFragment();

birthdayLines.forEach((line, i) => {
  const span = document.createElement('span');
  span.className = 'reveal-line';
  span.textContent = line;
  fragment.appendChild(span);
  setTimeout(() => {
    span.style.transition = 'opacity 1s';
    span.style.opacity = 1;
  }, i * 900);
});

contentDiv.insertBefore(fragment, backBtn);

// Balloons
const colors=['#ff66b3','#66e3ff','#faff00','#ff66ff'];
const effects=document.getElementById('effects');
for(let i=0;i<25;i++){
  const el=document.createElement('div');
  el.className='balloon';
  el.style.background=colors[i%colors.length];
  el.style.left=Math.random()*100+'vw';
  el.style.animationDuration=(5+Math.random()*5)+'s';
  effects.appendChild(el);
}

// Sparkles
for(let i=0;i<25;i++){
  const sparkle = document.createElement('div');
  sparkle.className='sparkle';
  sparkle.style.left = (window.innerWidth/2 + (Math.random()*300-150)) + 'px';
  sparkle.style.top = (window.innerHeight/2 + (Math.random()*200-100)) + 'px';
  sparkle.style.animationDelay = Math.random()*3+'s';
  effects.appendChild(sparkle);
}

// Confetti
for(let i=0;i<30;i++){
  const confetti = document.createElement('div');
  confetti.className='confetti';
  confetti.style.setProperty('--i', Math.random());
  confetti.style.left = Math.random()*100+'vw';
  confetti.style.animationDuration = (3+Math.random()*4)+'s';
  confetti.style.width = (3+Math.random()*5)+'px';
  confetti.style.height = confetti.style.width;
  effects.appendChild(confetti);
}
</script>

</body>
</html>
