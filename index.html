<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kori Celebration - Splash</title>
<style>
/* BODY */
body {
  background: linear-gradient(135deg,#0f1237,#3b0066);
  color: #fff;
  display: flex; 
  justify-content: center; 
  align-items: center; 
  height: 100vh; 
  font-family: 'Segoe UI', sans-serif; 
  text-align: center;
  overflow: hidden;
  position: relative;
}

/* TITLE */
h1 {
  font-size: 2.5rem;
  margin-bottom: 15px;
  animation: glow 2s ease-in-out infinite alternate;
  text-shadow: 0 0 10px #ff66b3, 0 0 20px #66e3ff, 0 0 30px #faff00;
  z-index:10;
  position: relative;
}

h2 {
  font-size: 1.3rem;
  margin-bottom: 30px;
  color: #ffeb99;
  text-shadow: 0 0 8px #ffeb99, 0 0 12px #ffcc66;
  animation: fadeIn 3s ease-in-out infinite alternate;
  z-index:10;
  position: relative;
}

@keyframes glow {
  0% { text-shadow: 0 0 10px #ff66b3, 0 0 20px #66e3ff, 0 0 30px #faff00; }
  50% { text-shadow: 0 0 20px #ff66b3, 0 0 30px #66e3ff, 0 0 40px #faff00; }
  100% { text-shadow: 0 0 10px #ff66b3, 0 0 20px #66e3ff, 0 0 30px #faff00; }
}

@keyframes fadeIn {
  0% { opacity: 0.6; transform: translateY(10px);}
  50% { opacity: 1; transform: translateY(0);}
  100% { opacity: 0.6; transform: translateY(10px);}
}

/* BUTTON */
.btn {
  padding: 15px 35px; 
  border-radius: 12px; 
  border: none; 
  font-weight: bold; 
  font-size: 1.1rem;
  color: #071026; 
  background: linear-gradient(90deg,#ff66b3,#66e3ff);
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  box-shadow: 0 6px 18px rgba(0,0,0,0.35);
  position: relative;
  z-index:10;
}
.btn:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 12px 24px rgba(0,0,0,0.45);
}

/* PARTICLES CONTAINER */
.magic-particles, .sparkle-trails, .bg-lights {
  position: absolute;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  z-index:0;
}

/* FLOATING PARTICLES */
.particle {
  position: absolute;
  border-radius: 50%;
  opacity: 0.8;
  animation: floatUp linear infinite;
}
@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.5); opacity: 0.6; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1); opacity: 0; }
}

/* SPARKLE TRAILS */
.sparkle {
  position: absolute;
  width: 3px; height: 3px;
  border-radius: 50%;
  background: #fffacd;
  opacity:0;
  animation: sparkleAnim ease-in-out infinite;
}
@keyframes sparkleAnim {
  0% { opacity:0; transform:scale(0);}
  50% { opacity:1; transform:scale(1.2);}
  100% { opacity:0; transform:scale(0);}
}

/* BACKGROUND LIGHTS */
.bg-light {
  position: absolute;
  width: 300px; height: 300px;
  background: radial-gradient(circle, rgba(255,255,255,0.06), transparent 70%);
  border-radius: 50%;
  filter: blur(60px);
  animation: moveLight 50s linear infinite;
}
.bg-light:nth-child(1){ top:10%; left:20%; animation-delay:0s;}
.bg-light:nth-child(2){ top:60%; left:70%; animation-delay:15s;}
.bg-light:nth-child(3){ top:80%; left:30%; animation-delay:30s;}

@keyframes moveLight {
  0%{transform:translate(0,0);}
  50%{transform:translate(50px,-50px);}
  100%{transform:translate(0,0);}
}

/* FLOATING ORBS */
.orb {
  position:absolute;
  border-radius:50%;
  background: rgba(255,255,255,0.4);
  filter: blur(4px);
  animation: orbFloat linear infinite;
}
@keyframes orbFloat {
  0%{transform:translateY(0);}
  50%{transform:translateY(-40px);}
  100%{transform:translateY(0);}
}

/* TWINKLING STARS */
.star {
  position:absolute;
  width:2px; height:2px;
  background: #fff;
  opacity:0;
  animation: twinkle 4s infinite;
}
@keyframes twinkle {
  0%,100%{opacity:0;}
  50%{opacity:1;}
}
</style>
</head>
<body>

<div>
  <h1>✨ Something Magical Awaits ✨</h1>
  <h2>Step inside… a mysterious Kori Oujo Celebration awaits</h2>
  <button class="btn" onclick="window.location='menu.html'">Enter</button>
</div>

<!-- EFFECT CONTAINERS -->
<div class="magic-particles" id="particles"></div>
<div class="sparkle-trails" id="sparkles"></div>
<div class="bg-lights">
  <div class="bg-light"></div>
  <div class="bg-light"></div>
  <div class="bg-light"></div>
</div>

<script>
// Generate floating particles
const particlesContainer = document.getElementById('particles');
for(let i=0;i<50;i++){
  const p = document.createElement('div');
  p.className = 'particle';
  p.style.left = Math.random() * 100 + 'vw';
  p.style.animationDuration = (3 + Math.random()*5) + 's';
  p.style.width = (4 + Math.random()*6) + 'px';
  p.style.height = p.style.width;
  p.style.background = `hsl(${Math.random()*360},70%,70%)`;
  particlesContainer.appendChild(p);
}

// Sparkle trails
const sparkleContainer = document.getElementById('sparkles');
document.addEventListener('mousemove', e=>{
  const s = document.createElement('div');
  s.className='sparkle';
  s.style.left = e.clientX + 'px';
  s.style.top = e.clientY + 'px';
  s.style.width = (2+Math.random()*3)+'px';
  s.style.height = s.style.width;
  s.style.animationDuration = (0.8 + Math.random()*0.7)+'s';
  sparkleContainer.appendChild(s);
  setTimeout(()=>sparkleContainer.removeChild(s),1000);
});

// Floating orbs
for(let i=0;i<20;i++){
  const orb = document.createElement('div');
  orb.className='orb';
  orb.style.left = Math.random()*100+'vw';
  orb.style.top = Math.random()*100+'vh';
  orb.style.width = 4+Math.random()*8+'px';
  orb.style.height = orb.style.width;
  orb.style.animationDuration = 5 + Math.random()*5 + 's';
  particlesContainer.appendChild(orb);
}

// Twinkling stars
for(let i=0;i<50;i++){
  const star = document.createElement('div');
  star.className='star';
  star.style.left = Math.random()*100 + 'vw';
  star.style.top = Math.random()*100 + 'vh';
  star.style.width = 1 + Math.random()*2 + 'px';
  star.style.height = star.style.width;
  star.style.animationDelay = Math.random()*4 + 's';
  particlesContainer.appendChild(star);
}
</script>

</body>
</html>
